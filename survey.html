<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        @import url('https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Open+Sans&display=swap');

      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: 'AR One Sans', sans-serif;
          font-family: 'Open Sans', sans-serif;
          font-size: small;
      
           
      }
      body {
          background-color: rgba(0, 140, 255, 0.949);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      h1 {
          position: relative;
          top: -30px;
          font-size: 50px;
          color: white;
      }
      .container {
          height: 550px;
          width: 700px;
          background-color: white;
          box-shadow: 0 0px 15px rgba(0, 0, 0, 0.9);
          padding: 35px 30px;
         
      }
      .namEmail {
          display: flex;
          gap: 40px;
      }
      #Name, #email {
          width: 100%;
         padding: 10PX 70PX;
          margin-top: 10px;
          text-align: left;
          border: 2PX solid black;
      }
      label {
          padding: 10px;
      }
      p {
          padding-top: 20px;
      }
      .radiogroup {
          margin-top: 15px;
      }
      #suggestion {
          margin-top: 15px;
          padding: 40px 37%;
          border: 2PX solid black;
          
      }
      button {
          margin-top: 20px;
          padding: 10px 50px;
          background-color: rgba(0, 140, 255, 0.949);
          color: white;
          border: none;
          font-size: 15px;
      }
  </style>
</head>
<body>

    <h1>Customer Survey Form</h1>

    <div class="container">
        <form id="surveyForm" onsubmit="submitForm(); return false;">
            <div class="namEmail">
                <div class="column">
                    <label for="Name">Name:</label>
                    <br>
                    <input type="text" id="Name" required>
                </div>
                <div class="column">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" required>
                </div>
            </div>
            <p>Is this your first time You are using our product & services?</p>
            <div class="radiogroup">
              <input type="radio" name="firstTime">
              <label>Yes</label>
              <input type="radio" name="firstTime">
              <label>No</label>
            </div>
            <p>Would you suggest to your friend and colleague?</p>
            <div class="radiogroup">
              <input type="radio" name="suggestFriend">
              <label>Yes</label>
              <input type="radio" name="suggestFriend">
              <label>No</label>
            </div>
            <p>How Satisfied are you with our company overall?</p>
            <div class="radiogroup">
              <input type="radio" name="satisfaction">
              <label>Satisfied</label>
              <input type="radio" name="satisfaction">
              <label>Undecided</label>
              <input type="radio" name="satisfaction">
              <label>Unsatisfied</label>
            </div>
            <p>Do you have Suggestions to improve our services?</p>
            <input type="text" id="suggestion" text-align="left">
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </div>

    <script>
      function submitForm() {
        const firstName = document.getElementById('Name').value;
        const email = document.getElementById('email').value;
        const firstTime = document.querySelector('input[name="firstTime"]:checked') ? true : false;
        const suggestFriend = document.querySelector('input[name="suggestFriend"]:checked') ? true : false;
        const satisfaction = document.querySelector('input[name="satisfaction"]:checked') ? true : false;
        const suggestion = document.getElementById('suggestion').value;

        
        if (!firstName || !email || firstTime === undefined || suggestFriend === undefined || satisfaction === undefined || !suggestion) {
          alert('Please fill in all the required fields.');
          return;
        }

        
        const message = `First Name: ${firstName}\nEmail: ${email}\nFirst Time User: ${firstTime ? 'Yes' : 'No'}\nWould Suggest to Friend: ${suggestFriend ? 'Yes' : 'No'}\nSatisfaction: ${satisfaction ? 'Satisfied' : 'Unsatisfied'}\nSuggestions: ${suggestion}`;
        alert(message);

       
        document.getElementById('surveyForm').reset();
      }
    </script>
</body>
</html>
